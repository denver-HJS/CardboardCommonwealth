<body ng-app="ccApp" class="ng-scope ng-binding"  layout="column">
    <div layout="row" flex>
        <!-- todo:might want to change the sidenav to a directive that way it has a scope of it's own that doesn't get destroyed when ui router changes the view -->
       <div ng-controller="sideNavController as nav">
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 nav-drawer nav-text" md-component-id="nav" md-is-open="true">
            <md-item md-no-ink>
              <a ui-sref="list">
                <div layout="row">
                  <div flex="5" class="nav-drawer-li-red"></div>
                  <md-item-content flex md-ink-ripple>
                    <div flex="80" class="inset">Home</div>
                  </md-item-content>
                </div>
                </a>
            </md-item>
          </md-list>

        </md-sidenav>
      </div>
      <div id="master-page" layout="column" flex>
          <div ui-view></div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.map"></script-->

    <script src="app.js"></script>
